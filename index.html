<!DOCTYPE html>
<html lang="el">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Quizarion</title>
<style>
  :root{
    --bg:#081028;
    --card: rgba(255,255,255,0.04);

    --muted: rgba(255,255,255,0.6);
    --Glass: rgba(255,255,255,0.03);
  }
  html,body{height:100%;margin:0;font-family:Inter,Arial,Helvetica,sans-serif;background:
    radial-gradient(1200px 400px at 10% 20%, rgba(29,111,178,0.12), transparent 10%),
    linear-gradient(180deg, #071225 0%, #081028 100%); color:#fff}
  .wrap{max-width:920px;margin:22px auto;padding:18px;}
  .header{display:flex;align-items:center;gap:16px}
  h1{margin:0;font-size:22px;letter-spacing:0.4px}
  .sub{color:var(--muted);font-size:13px;margin-top:6px}
  .grid{display:grid;grid-template-columns:1fr 1fr;gap:18px;margin-top:18px}
  .card{background:var(--card);padding:14px;border-radius:12px;box-shadow:0 6px 20px rgba(0,0,0,0.45)}
  #menu .cat-btn{display:flex;align-items:center;justify-content:space-between;padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,0.03);cursor:pointer;margin-bottom:10px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01))}
  #menu .cat-left{display:flex;gap:12px;align-items:center}
  .dot{width:46px;height:46px;border-radius:8px;background:linear-gradient(180deg,var(--accent), #184f80);display:flex;align-items:center;justify-content:center;font-weight:700}
  .progress-small{font-size:12px;color:var(--muted)}
  #quiz-area{display:none}
  .question-title{font-size:18px;margin:0 0 10px 0}
  .answers{display:grid;grid-template-columns:1fr 1fr;gap:10px;margin-top:8px}
  .ans-btn{padding:12px;border-radius:10px;border:none;background:var(--Glass);color:#fff;text-align:left;cursor:pointer;font-size:15px}
  .ans-btn[disabled]{opacity:0.6;cursor:default}
  .correct{background:#0f8b4a!important;color:#fff}
  .wrong{background:#9f3333!important;color:#fff}
  .controls{display:flex;gap:10px;margin-top:14px;align-items:center}
  .btn{padding:10px 14px;border-radius:10px;border:none;background:var(--accent);color:#fff;cursor:pointer}
  .ghost{background:transparent;border:1px solid rgba(255,255,255,0.06)}
  .status-row{display:flex;gap:12px;align-items:center;justify-content:space-between}
  .small{font-size:13px;color:var(--muted)}
  .pct{font-weight:700}
  .center{display:flex;align-items:center;justify-content:center}
  @media(max-width:720px){.grid{grid-template-columns:1fr}.answers{grid-template-columns:1fr}}

</head>
<body>
<div class="wrap">

    <div>
      <h1>Quizarion</h1>
      <div class="sub">Διάλεξε κατηγορία — συνεχίζεις αυτόματα από εκεί που έμεινες.</div>
    </div>
  </div>

  <div class="grid">

    <div id="menu" class="card">
      <div id="categories"></div>
      <div style="margin-top:14px;color:var(--muted);font-size:13px">
        Tip: Το παιχνίδι αποθηκεύει την πρόοδο τοπικά (στο κινητό/tablet).
      </div>
      <div style="margin-top:12px">
        <button class="btn ghost" onclick="resetAll()">Επαναφορά προόδου</button>
      </div>
    </div>

    <div id="quiz-area" class="card">
      <div class="status-row">
        <div>
          <div class="small">Κατηγορία: <span id="catTitle"></span></div>
          <div class="small">Ερώτηση <span id="qNum"></span> / <span id="qTotal"></span></div>
        </div>
        <div style="text-align:right">
          <div class="small">Ολοκληρώθηκε</div>
          <div class="pct" id="percentDone">0%</div>
        </div>
      </div>

      <h2 class="question-title" id="questionText">—</h2>

      <div class="answers" id="answers"></div>

      <div class="controls">
        <button class="btn ghost" onclick="goMenu()">Πίσω</button>
        <div style="flex:1"></div>
        <button id="nextBtn" class="btn" onclick="nextQuestion()" style="display:none">Επόμενη</button>
      </div>
    </div>

  </div>
</div>

  try{ localStorage.setItem('quizarion_progress', JSON.stringify(Object.assign({}, JSON.parse(localStorage.getItem('quizarion_progress')||'{}'), {[catKey]: state} ))); }catch(e){}
}

  try{return JSON.parse(localStorage.getItem('quizarion_progress')||'{}');}catch(e){return {}}
}

/* ---------- APP STATE ---------- */
let data = null; // θα περιέχει τις κατηγορίες
let currentCat = null;
let currentIndex = 0;
let progress = loadProgress(); // αντικείμενο με κλειδιά κατηγοριών -> {index,answeredCount}

/* ---------- UTIL ---------- */
function shuffleArray(arr){
  for(let i=arr.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [arr[i],arr[j]]=[arr[j],arr[i]];
  }
  return arr;
}

/* ---------- LOAD questions.json IF EXISTS ---------- */
async function loadData(){
  // προσπαθούμε να φορτώσουμε external questions.json
  try{
    const res = await fetch('questions.json', {cache: "no-store"});
    if(res.ok){
      const j = await res.json();
      data = j;
      console.log('Loaded questions.json');
      return;
    }
  }catch(e){
    // failed to load external file -> fallback to embedded
  }
  data = embeddedQuestions;
}

/* ---------- UI RENDER ---------- */
function renderMenu(){
  const catDiv = document.getElementById('categories');
  catDiv.innerHTML = '';
  for(const key of Object.keys(data)){
    const cat = data[key];
    const total = (cat.questions || []).length;
    const p = progress[key] || {index:0, answered:0};
    const pct = total ? Math.round((p.index/total)*100) : 0;
    const btn = document.createElement('div');
    btn.className = 'cat-btn';
    btn.onclick = ()=> startCategory(key);
    btn.innerHTML = `
      <div class="cat-left">
        <div class="dot">${(cat.title||'').slice(0,1)}</div>
        <div>
          <div style="font-weight:600">${cat.title || key}</div>
          
        </div>
      </div>
      <div style="text-align:right">
        <div class="progress-small">Ολοκλήρωση</div>
        <div class="pct">${pct}%</div>
      </div>
    `;
    catDiv.appendChild(btn);
  }
}

/* ---------- START / SHOW QUESTION ---------- */
function startCategory(catKey){
  currentCat = catKey;
  const p = progress[catKey] || {index:0,answered:0};
  currentIndex = typeof p.index === 'number' ? p.index : 0;
  // clamp
  if(!data[currentCat] || !Array.isArray(data[currentCat].questions)){ alert('Κατηγορία χωρίς ερωτήσεις'); return; }
  if(currentIndex >= data[currentCat].questions.length) currentIndex = 0;
  document.getElementById('menu').style.display = 'none';
  document.getElementById('quiz-area').style.display = 'block';
  showQuestion();
}

function showQuestion(){
  document.getElementById('nextBtn').style.display = 'none';
  const cat = data[currentCat];
  const qObj = cat.questions[currentIndex];
  document.getElementById('catTitle').innerText = cat.title || currentCat;
  document.getElementById('qNum').innerText = (currentIndex+1);
  document.getElementById('qTotal').innerText = cat.questions.length;
  const pct = Math.round(((currentIndex)/cat.questions.length)*100);
  document.getElementById('percentDone').innerText = pct + '%';
  document.getElementById('questionText').innerText = qObj.q || '—';
  const answersDiv = document.getElementById('answers');
  answersDiv.innerHTML = '';

  // prepare answers with shuffle but keep track of correct index
  const options = qObj.a.map((txt, idx)=>({txt, originalIndex: idx}));
  shuffleArray(options);
  // store mapping on qObj for check
  qObj._shuffled = options;

  options.forEach((opt, i) => {
    const b = document.createElement('button');
    b.className = 'ans-btn';
    b.innerText = opt.txt;
    b.onclick = ()=> checkAnswer(b, i);
    answersDiv.appendChild(b);
  });

  // save progress (index) immediately so closing will resume here
  progress[currentCat] = Object.assign({}, progress[currentCat]||{}, {index: currentIndex});
  saveProgressFor(currentCat, progress[currentCat]);
}

function checkAnswer(btn, shownIndex){
  const cat = data[currentCat];
  const qObj = cat.questions[currentIndex];
  const shuffled = qObj._shuffled;
  if(!shuffled) return;
  const chosenOriginalIndex = shuffled[shownIndex].originalIndex;
  const correctOriginalIndex = qObj.c;
  if(chosenOriginalIndex === correctOriginalIndex){
    btn.classList.add('correct');
    // disable all answer buttons
    document.querySelectorAll('.ans-btn').forEach(b=>b.disabled = true);
    // show next
    document.getElementById('nextBtn').style.display = 'inline-block';
    // increase answered count in progress
    const p = progress[currentCat] || {index:0,answered:0};
    p.answered = (typeof p.answered === 'number' ? p.answered : 0) + 1;
    // advance index only when user presses next (so they can review correct)
    progress[currentCat] = Object.assign({}, p, {index: currentIndex}); // index saved as current (will update on next)
    saveProgressFor(currentCat, progress[currentCat]);
  } else {
    btn.classList.add('wrong');
    btn.disabled = true;
  }
}

function nextQuestion(){
  const cat = data[currentCat];
  currentIndex++;
  if(currentIndex >= cat.questions.length){
    alert('Τέλος κατηγορίας!');
    // mark complete
    progress[currentCat] = Object.assign({}, progress[currentCat]||{}, {index: cat.questions.length});
    saveProgressFor(currentCat, progress[currentCat]);
    goMenu();
    return;
  }
  // update and save
  progress[currentCat] = Object.assign({}, progress[currentCat]||{}, {index: currentIndex});
  saveProgressFor(currentCat, progress[currentCat]);
  showQuestion();
}

function goMenu(){
  currentCat = null;
  currentIndex = 0;
  document.getElementById('quiz-area').style.display = 'none';
  document.getElementById('menu').style.display = 'block';
  renderMenu();
}

/* ---------- BOOT ---------- */
(async function boot(){
  await loadData();
  // validate data basic shape
  if(!data || typeof data !== 'object'){
    alert('Δεν βρέθηκαν ερωτήσεις. Έλεγξε το questions.json ή το embeddedQuestions στο index.html');
    data = embeddedQuestions;
  }
  // ensure each category has questions array
  for(const k of Object.keys(data)){
    if(!Array.isArray(data[k].questions)) data[k].questions = [];
  }
  renderMenu();
  // If progress exists, you can optionally auto-open last used category — currently we stay in menu.
})();
</script>
